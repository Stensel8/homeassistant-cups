
name: Build and push multi-arch image


on:
  # push:
  #   tags:
  #     - 'v*'  # Release tag trigger (commented out for debug)
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: stensel8
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare plain tag (strip leading 'v' if present)
        id: prep
        run: |
          REF_NAME="${{ github.ref_name }}"
          # remove leading 'v' if present; if not present, leave as-is
          PLAIN_TAG="${REF_NAME#v}"
          echo "plain=${PLAIN_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            stensel8/homeassistant-cups:${{ steps.prep.outputs.plain }}
            stensel8/homeassistant-cups:latest
[server]
host-name=CUPS
domain-name=local
use-ipv4=yes
use-ipv6=yes
# Allow Avahi to use all available interfaces by default. Explicit interface binding
# (e.g. 'eth0') can cause discovery to fail when interface names change inside
# container environments such as Home Assistant. Keep empty to let Avahi decide.
allow-interfaces=
deny-interfaces=
ratelimit-interval-usec=1000000
ratelimit-burst=1000

[wide-area]
enable-wide-area=yes

[publish]
publish-addresses=yes
publish-hinfo=yes
publish-workstation=no
publish-domain=yes
publish-dns-servers=no
publish-resolv-conf-dns-servers=no
publish-aaaa-on-ipv4=no
publish-a-on-ipv6=no

[reflector]
enable-reflector=no
reflect-ipv=no

[rlimits]
rlimit-core=0
rlimit-data=4194304
rlimit-fsize=0
rlimit-nofile=768
rlimit-stack=4194304
rlimit-nproc=3

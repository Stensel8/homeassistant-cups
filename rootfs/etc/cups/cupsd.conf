# Example cupsd.conf for CUPS HTTPS binding
LogLevel warn
Listen 0.0.0.0:631
ServerAlias *
MaxClients 100
Browsing On
BrowseLocalProtocols dnssd
DefaultAuthType Basic
<Location />
  Allow All
</Location>
<Policy default>
  <Limit All>
    Order allow,deny
    Allow all
  </Limit>
</Policy>
# SSL configuration
<IfModule ssl_module>
  SSLPort 631
  SSLOptions None
</IfModule>

# Paths for CUPS files
FatalErrors config

# CUPS user and group (must NOT be root for security)
User lp
Group lp

# System group for admin
SystemGroup lpadmin

# Directories
AccessLog /var/log/cups/access_log
CacheDir /var/cache/cups
DataDir /usr/share/cups
DocumentRoot /usr/share/doc/cups
ErrorLog /var/log/cups/error_log
PageLog /var/log/cups/page_log
RequestRoot /var/spool/cups
ServerBin /usr/lib/cups
ServerRoot /etc/cups
StateDir /var/run/cups
TempDir /tmp

# SSL/TLS options
ServerKeychain /etc/cups/ssl

# File and directory permissions
ConfigFilePerm 0644
LogFilePerm 0644
DataDirPerm 0755
DocumentRootPerm 0755
RequestRootPerm 0710
TempDirPerm 01770

# Sandboxing (disabled for Home Assistant compatibility)
Sandboxing Off

# Remote administration (can be root since it's for remote access)
RemoteRoot root

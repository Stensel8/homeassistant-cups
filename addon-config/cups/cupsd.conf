# CUPS configuration for Podman - HTTPS/TLS ONLY
LogLevel warn
PageLogFormat
MaxLogSize 0

# Listen on HTTPS only
Listen 0.0.0.0:631
Listen /var/run/cups/cups.sock

# Web interface settings
WebInterface Yes

# Force HTTPS/TLS encryption
DefaultEncryption Required

# SSL Certificate paths
ServerCertificate /etc/cups/ssl/server.crt
ServerKey /etc/cups/ssl/server.key

# Administrator settings
SystemGroup lpadmin
SystemGroupAuthKey system.print.admin

# Authentication
DefaultAuthType Basic

# Access control - ALL REQUIRE ENCRYPTION
<Location />
  Order allow,deny
  Allow all
  Encryption Required
</Location>

<Location /admin>
  AuthType Basic
  Require user @SYSTEM
  Order allow,deny
  Allow all
  Encryption Required
</Location>

<Location /admin/conf>
  AuthType Basic
  Require user @SYSTEM
  Order allow,deny
  Allow all
  Encryption Required
</Location>

# Server settings
ServerName *
ServerAlias *
ServerTokens None
MaxJobs 100
MaxJobsPerPrinter 0
MaxJobsPerUser 0

# Security
FileDevice No
Printcap /etc/printcap
PrintcapFormat bsd

# Browse settings
Browsing Off
BrowseLocalProtocols none

# Default policy - ALL WITH ENCRYPTION REQUIRED
<Policy default>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default

  <Limit Create-Job Print-Job Print-URI>
    Order deny,allow
    Allow all
    Encryption Required
  </Limit>

  <Limit Send-Document Send-URI Hold-Job Release-Job Restart-Job Purge-Jobs Set-Job-Attributes Create-Job-Subscription Renew-Subscription Cancel-Subscription Get-Notifications Reprocess-Job Cancel-Current-Job Suspend-Current-Job Resume-Job CUPS-Move-Job CUPS-Get-Document>
    Require user @OWNER @SYSTEM
    Order deny,allow
    Allow all
    Encryption Required
  </Limit>

  <Limit CUPS-Add-Modify-Printer CUPS-Delete-Printer CUPS-Add-Modify-Class CUPS-Delete-Class CUPS-Set-Default CUPS-Get-Devices>
    AuthType Basic
    Require user @SYSTEM
    Order deny,allow
    Allow all
    Encryption Required
  </Limit>

  <Limit Pause-Printer Resume-Printer Enable-Printer Disable-Printer Pause-Printer-After-Current-Job Hold-New-Jobs Release-Held-New-Jobs Deactivate-Printer Activate-Printer Restart-Printer Shutdown-Printer Startup-Printer Promote-Job Schedule-Job-After CUPS-Accept-Jobs CUPS-Reject-Jobs>
    AuthType Basic
    Require user @SYSTEM
    Order deny,allow
    Allow all
    Encryption Required
  </Limit>

  <Limit Cancel-Job CUPS-Authenticate-Job>
    Require user @OWNER @SYSTEM
    Order deny,allow
    Allow all
    Encryption Required
  </Limit>

  <Limit All>
    Order deny,allow
    Allow all
    Encryption Required
  </Limit>
</Policy>
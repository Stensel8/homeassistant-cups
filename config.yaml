name: CUPS Print Server
version: 1.3.5
slug: cups-server
description: "Home Assistant add-on for CUPS (Unix Printing System) with secure HTTPS and AirPrint support."
arch:
  - aarch64
  - amd64
  - armv7
  - i386
startup: services
boot: auto
homeassistant: 2025.11.1
supervisor: 2025.11.1
init: false
host_network: false
ports:
  631/tcp: 631
  8080/tcp: 8080
ports_description:
  631/tcp: CUPS Web Interface (HTTPS)
  8080/tcp: Discovery Read-only Web UI
privileged:
  - SYS_ADMIN
usb: true
devices:
  - /dev/bus/usb
options:
  cupsusername: "admin"
  cupspassword: "admin"
  cupsport: 631
  sslenabled: true
  allowremoteadmin: true
  cupsdebug: false
  enable_cups_browsed: false
schema:
  cupsusername: str
  cupspassword: password
  cupsport: port
  sslenabled: bool
  allowremoteadmin: bool
  cupsdebug: bool
  enable_cups_browsed: bool
panel_icon: mdi:printer
panel_title: CUPS Print Server
webui: "https://[HOST]:[PORT:631]/"

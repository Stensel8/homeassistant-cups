name: CUPS Print Server
version: 1.3.0
slug: cups-server
description: "Home Assistant add-on voor CUPS (Unix Printing System) server met HTTPS en AirPrint support."
arch:
  - aarch64
  - amd64
  - armv7
  - i386
startup: services
boot: auto
homeassistant: 2025.11.1
supervisor: 2025.11.1
operatingsystem: 16.3
frontend: 20251105.0
init: false
host_network: true
privileged:
  - SYS_ADMIN
usb: true
devices:
  - /dev/bus/usb
options:
  cupsusername: "print"
  cupspassword: "print"
  cupsport: 631
  sslenabled: true
  allowremoteadmin: true
schema:
  cupsusername: str
  cupspassword: password
  cupsport: port
  sslenabled: bool
  allowremoteadmin: bool

name: CUPS Print Server
version: 1.3.1
slug: cups-server
description: "Home Assistant add-on for CUPS (Unix Printing System) with secure HTTPS and AirPrint support."
arch:
  - aarch64
  - amd64
  - armv7
  - i386
startup: services
boot: auto
homeassistant: 2025.11.1
supervisor: 2025.11.1
operatingsystem: 16.3
frontend: 20251105.0
init: false
host_network: true
privileged:
  - SYS_ADMIN
usb: true
devices:
  - /dev/bus/usb
options:
  cupsusername: "admin"
  cupspassword: "admin"
  cupsport: 631
  sslenabled: true
  allowremoteadmin: true
schema:
  cupsusername: str
  cupspassword: password
  cupsport: port
  sslenabled: bool
  allowremoteadmin: bool
ports:
  "631/tcp": 631
ports_description:
  "631/tcp": "CUPS web interface (HTTPS)"
# Expose a dynamic web UI URL so Home Assistant/Supervisor shows the real host URL
# [HOST] will be replaced by the Supervisor with the actual host address when shown
webui: "https://[HOST]:631"
ingress: false

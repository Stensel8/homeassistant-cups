name: "CUPS Print Server"
version: "1.3.0"
slug: cups-server
description: "Advanced CUPS print server with AirPrint support"
author: "Stensel8"
url: "https://github.com/Stensel8/homeassistant-cups"
arch:
  - aarch64
  - amd64
  - armv7
  - i386
startup: services
boot: auto
homeassistant: "2025.11.1"
supervisor: "2025.11.1"
operating_system: "16.3"
frontend: "20251105.0"
installation:
  - "Home Assistant OS"
  - "Core"
  - "Supervisor"
usb: true
init: false
homeassistant_api: true
host_network: true
hassio_api: true
hassio_role: manager
privileged:
  - SYS_ADMIN
devices:
  - /dev/bus/usb
ports: {}
ports_description: {}
map:
  - addon_config:rw
  - share:rw
  - config:rw
services:
  - cups.restart_service
  - cups.stop_service
  - cups.start_service
  - cups.get_status
  - cups.update_config

options:
  cups_username: "print"
  cups_password: "print"
  server_name: "CUPS Print Server"
  cups_port: 631
  max_jobs: 100
  ssl_enabled: true
  log_level: "info"
  auto_discovery: true
  allow_remote_admin: true

schema:
  cups_username: str
  cups_password: password
  server_name: str
  cups_port: port
  max_jobs: int(1,500)
  ssl_enabled: bool
  log_level: list(debug|info|warning|error)
  auto_discovery: bool
  allow_remote_admin: bool